version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - yum install jq -y
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - cd API/cicdashboard
      - export DBPASS=`aws secretsmanager get-secret-value --secret-id /prod/dbcredentials | jq --raw-output .SecretString | jq -r ."password"`
      - echo $DBPASS   
