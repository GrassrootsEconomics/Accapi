version: '3'

services:

    app:
        env_file: ./.env
        build: 
            context: .
            args:
                - RDS_PORT:${RDS_PORT}
        image: 847108109661.dkr.ecr.eu-central-1.amazonaws.com/cic-dashboard-api:latest
        restart: always
        environment:
            RDS_DB_NAME: ${RDS_DB_NAME}
            RDS_USERNAME: ${RDS_USERNAME}
            RDS_PASSWORD: ${RDS_PASSWORD}
            RDS_HOST: ${RDS_HOST}
        ports:
            - "8080:8080"
        volumes:
            - ./:/code/